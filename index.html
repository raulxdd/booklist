<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1><span class="icon">&#128214;</span>My Book List</h1>
	<form>
		<label for="title">Pealkiri:</label>
		<input type="text" id="title" name="title" required>

		<label for="author">Autor:</label>
		<input type="text" id="author" name="author" required>

		<label for="description">Kirjeldus:</label>
		<textarea name="description" id="description" required></textarea>

		<label for="status">Staatus:</label>
		<select name="status" id="status" required>
			<option value="" disabled selected>Vali Staatus</option>
			<option value="read">Loetud</option>
			<option value="reading">Loen</option>
			<option value="to-read">Plaanis lugeda</option>
		</select>

		<button type="submit">Lisa raamat</button>
	</form>
	<div id="book-list"></div>
	<script src="app.js"></script>
</body>
</html>
